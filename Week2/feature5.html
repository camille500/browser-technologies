<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feature 5 - CSS Calc()</title>

    <style>
      body {
        background-color: rgb(195, 195, 195);
        padding: 1.5em;
        font-family: sans-serif;
      }
      h1 {
        color: white;
        margin: 12.5%;
        margin: calc(25% - 5.5em);
      }
      img {
        max-width: 100%;
      }
    </style>

  </head>

  <body>

    <main>
      <h1>Calculated margin</h1>
    </main>

  </body>

</html>
